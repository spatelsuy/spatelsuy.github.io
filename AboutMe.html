	<script>
		function loadCSS() {
			let link = document.createElement("link");
			link.rel = "stylesheet";
			link.type = "text/css";
			// Detect if the device is iOS
			const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
			// Detect general mobile devices
			const isMobile = window.innerWidth <= 768 || /Mobi|Android/i.test(navigator.userAgent) || isiOS;
			// Load the appropriate CSS
            		link.href = isMobile ? "CSS/Mobile.css" : "CSS/MyStyle.css";
            		document.head.appendChild(link);
        	}
		loadCSS();
	</script>
