<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .menu-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        
        .menu-bar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 5px;
            display: inline-block;
        }
        
        .menu-bar a:hover {
            background-color: #555;
        }
        
        .content-area {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .thumbnails-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .thumbnail {
            width: 150px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .thumbnail:hover {
            transform: translateY(-5px);
        }
        
        .thumbnail a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .thumbnail-image {
            height: 70px;
            background: #6e48aa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            padding: 0 2px; /* Added 2px padding left and right */
        }
        
        .thumbnail-content {
            padding: 10px;
        }
        
        .thumbnail-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .thumbnail-desc {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        #about-me-iframe {
            width: 100%;
            border: none;
            display: block;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a id="about-me-link">About Me</a>
        <a id="my-work-link">My Work</a>
    </div>
    
    <div class="content-area" id="content-area">
        <!-- Content loads here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set click handlers
            document.getElementById('about-me-link').onclick = loadAboutMe;
            document.getElementById('my-work-link').onclick = loadMyWork;
            
            // Load About Me by default
            loadAboutMe();
        });

        function loadAboutMe() {
            document.getElementById('content-area').innerHTML = `
                <iframe id="about-me-iframe" src="./AboutMe.html" title="About Me" 
                    onload="resizeIframe(this)"></iframe>
            `;
        }

        function loadMyWork() {
            fetch('./thumbnails.json?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    let html = '<h2>My Work</h2><div class="thumbnails-container">';
                    
                    data.forEach((item, index) => {
                        html += `
                            <div class="thumbnail">
                                <a href="${item.link}" target="_blank">
                                    <div class="thumbnail-image">${item.title}</div>
                                    <div class="thumbnail-content">
                                        <div class="thumbnail-desc">${item.description}</div>
                                    </div>
                                </a>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    document.getElementById('content-area').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('content-area').innerHTML = `
                        <h2>Error Loading Content</h2>
                        <p>Please check if thumbnails.json exists and is valid JSON.</p>
                    `;
                    console.error('Error:', error);
                });
        }

        function resizeIframe(iframe) {
            // Check if iframe is loaded
            setTimeout(function() {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    iframe.style.height = doc.body.scrollHeight + 'px';
                    
                    // Add resize observer for dynamic content changes
                    new ResizeObserver(function() {
                        iframe.style.height = doc.body.scrollHeight + 'px';
                    }).observe(doc.body);
                } catch (e) {
                    console.log('Resize error:', e);
                    // Fallback for cross-origin iframes
                    iframe.style.height = '1000px'; // Set a reasonable default height
                }
            }, 100);
        }
    </script>
</body>
</html>
