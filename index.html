<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .menu-bar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        
        .menu-bar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .content-area {
            padding: 20px;
        }
        
        .thumbnails-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .thumbnail {
            width: calc(16.666% - 20px);
            min-width: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
            transition: transform 0.3s;
            text-decoration: none;
            color: inherit;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .thumbnail-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .thumbnail-desc {
            font-size: 14px;
            color: #555;
        }
        
        @media (max-width: 1200px) {
            .thumbnail {
                width: calc(25% - 20px);
            }
        }
        
        @media (max-width: 800px) {
            .thumbnail {
                width: calc(33.333% - 20px);
            }
        }
        
        @media (max-width: 600px) {
            .thumbnail {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a id="about-me-link">About Me</a>
        <a id="my-work-link">My Work</a>
    </div>
    
    <div class="content-area" id="content-area">
        <!-- Content will be loaded here dynamically -->
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load About Me by default
            loadAboutMe();
            
            // Set up event listeners for menu items
            document.getElementById('about-me-link').addEventListener('click', loadAboutMe);
            document.getElementById('my-work-link').addEventListener('click', loadMyWork);
        });
        
        function loadAboutMe() {
            document.getElementById('content-area').innerHTML = `
                <iframe id="about-me-iframe" src="./AboutMe.html" title="About Me"></iframe>
            `;
        }
        
        function loadMyWork() {
            fetch('./thumbnails.json?' + new Date().getTime())
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayThumbnails(data);
                })
                .catch(error => {
                    document.getElementById('content-area').innerHTML = `
                        <h2>My Work</h2>
                        <p>Error loading thumbnails: ${error.message}</p>
                    `;
                });
        }
        
        function displayThumbnails(thumbnails) {
            let html = '<h2>My Work</h2><div class="thumbnails-container">';
            
            thumbnails.forEach(thumbnail => {
                html += `
                    <a href="${thumbnail.link}" class="thumbnail" target="_blank">
                        <div class="thumbnail-title">${thumbnail.title}</div>
                        <div class="thumbnail-desc">${thumbnail.description}</div>
                    </a>
                `;
            });
            
            html += '</div>';
            document.getElementById('content-area').innerHTML = html;
        }
    </script>
</body>
</html>
