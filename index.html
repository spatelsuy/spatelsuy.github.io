<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
        }
        .menu-bar a:hover, .menu-bar a.active {
            background-color: #555;
            border-radius: 5px;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .thumbnail {
            width: 200px;
            height: 250px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }
        .thumbnail h3 {
            font-weight: bold;
        }
        .thumbnail p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="#" class="active" onclick="showSection('myWork')">My Work</a>
        <a href="#" onclick="showSection('aboutMe')">About Me</a>
    </div>

    <div class="content">
        <div id="myWork" class="section active">
            <h1>My Work Showcase</h1>
            <p>Here is a selection of my projects that showcase my skills and experience...</p>
            <div id="thumbnailGallery" class="thumbnail-container"></div>
        </div>
        <div id="aboutMe" class="section">
            <h1>About Me</h1>
            <p>Hi, Iâ€™m [Your Name], a passionate developer...</p>
        </div>
    </div>

    <script>
        async function loadThumbnails() {
            try {
                // Fetch the JSON data
                const response = await fetch('./thumbnails.json');
                alert(response);
                const thumbnails = await response.json(); // Parse the JSON data
                alert(thumbnails);

                const galleryContainer = document.getElementById('thumbnailGallery');
                galleryContainer.innerHTML = ""; // Clear any previous content

                // Loop through each thumbnail and create HTML elements
                thumbnails.forEach(thumbnail => {
                    const thumbnailDiv = document.createElement('div');
                    thumbnailDiv.classList.add('thumbnail');
                    
                    // Create title and description
                    const title = document.createElement('h3');
                    title.innerText = thumbnail.title;
                    const description = document.createElement('p');
                    description.innerText = thumbnail.description;

                    // Create a link for the thumbnail
                    const link = document.createElement('a');
                    link.href = thumbnail.link;
                    link.appendChild(title);

                    // Append elements
                    thumbnailDiv.appendChild(link);
                    thumbnailDiv.appendChild(description);
                    galleryContainer.appendChild(thumbnailDiv);
                });
            } catch (error) {
                console.error("Error loading thumbnails:", error);
            }
        }

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');

            if (sectionId === 'myWork') {
                loadThumbnails(); // Load thumbnails when "My Work" is selected
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Load "My Work" thumbnails when the page loads
            loadThumbnails();
        });
    </script>
</body>
</html>
